<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cupcake Home Page</title>
</head>
<body>
    <h1>Click the Button Below to See All Our Delicious Cupcakes</h1>
    <button class="cupcake-btn">Cupcake Me</button>
    <div class="container cupcakes">

    </div>

    <div class="container">
        <h2>Create a New Cupcake</h2>
        <form action="" class="cupcake-form">
            <input type="text" id="flavor" placeholder="Flavor">
            <input type="text" id="image" placeholder="Image">
            <input type="text" id="rating" placeholder="Rating">
            <input type="text" id="size" placeholder="Size">
            <button class="form-btn btn btn-info">Submit</button>
        </form>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>
</html>
